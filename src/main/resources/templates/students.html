	<nav class="navbar  bg-dark navbar-dark">
				<div class="container-fluid">
					<a class="navbar-brand">Student Management System</a>
					
					<form class="d-flex" action="/" method="get" role="button">

						<button class="btn btn-outline-success" type="submit">Logout</button>
					</form>

	<div class="container">	
		<div class="text-center">
			<h2>Student List</h2>
		</div>
	
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				
				
			</div>
			
			
		</div>
		
	<table class="table table-striped table-bordered">
		<thead>
			
			<tr>
				
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Address</th>
				<th>Contact</th>
				<th>DOB</th>
				<th>Course</th>
				<th>Action</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="student:${students}">
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.address}"></td>
				<td th:text="${student.contact}"></td>
				<td th:text="${student.dob}"></td>
				<td th:text="${student.course}"></td>
				
				<td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a>
				<a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				
				</td>
			</tr>
			
		</tbody>
	</table>
	
	</div>
	
</body>
